<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Шаверма "Вкусно"</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>

<h1>Придумай свою шаверму</h1>
<!--<img th:src="@{images/TacoCloud.png}">-->
<img th:src="@{images/swarma.jpg}">
<form method="post" th:object="${design}">

<span class="validationError"
      th:if="${#fields.hasErrors('ingredients')}"
      th:errors="*{ingredients}">Ошибка ингредиента</span>
	
	<div class="grid">
		<div class="ingredint-group" id="wraps">
			<h3>Выбери лаваш:</h3>
			<div th:each="ingredient:${wrap}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">Ингредиент</span>
			</div>
		</div>
		
		<div class="ingredient-group" id="proteins">
			<h3>Выбери белок:</h3>
			<div th:each="ingredient : ${protein}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">Ингредиент</span><br/>
			</div>
		</div>
		
		<div class="ingredient-group" id="cheeses">
			<h3>Выбери сыр:</h3>
			<div th:each="ingredient : ${cheese}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">Ингредиент</span><br/>
			</div>
		</div>
		
		<div class="ingredient-group" id="veggies">
			<h3>Выбери овощи:</h3>
			<div th:each="ingredient : ${veggies}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">Ингредиент</span><br/>
			</div>
		</div>
		
		<div class="ingredient-group" id="sauces">
			<h3>Выбери соус:</h3>
			<div th:each="ingredient : ${sauce}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
				<span th:text="${ingredient.name}">Ингредиент</span><br/>
			</div>
		</div>
	</div>
	
	
	<h3>Наименование твоей шавермы:</h3>
	<input type="text" th:field="*{name}"/>
	<span th:text="${#fields.hasErrors('name')}">XXX</span>
	<span class="validationError"
	      th:if="${#fields.hasErrors('name')}"
	      th:errors="*{name}">Ошибка наименования</span>
	<br/>
	
	<button>Подтвердить</button>
	</div>

</form>
</body>

</html>
